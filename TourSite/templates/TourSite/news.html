{% load HandF %}
{% load pagination %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новини | AMITour</title>
    <link rel="stylesheet" href="/static/TourSite/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Pangolin' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img{
            height: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
{% header %}
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <h1>Новини</h1>
<div class="row mb-2">
    {% for news in news_list %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ news.title }}</h3>
          <div class="mb-1 text-body-secondary">{{ news.created_at }}</div>
          <p class="card-text mb-auto">{{ news.description }}</p>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="{{ news.image.url }}">
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<ul class="button-slider">
    {% if page_obj.has_previous %}
    <a href="{% get_page_url request 'page' page_obj.previous_page_number %}">
    <button class="pagination-btn btn btn-primary d-inline-flex align-items-center" type="button">
        <
    </button></a>
    {% endif %}
    <button class="pagination-btn current-page btn btn-primary d-inline-flex align-items-center" type="button">
        {{ page_obj.number }}
    </button>
    {% if page_obj.has_next %}
    <a href="{% get_page_url request 'page' page_obj.next_page_number %}">
    <button class="pagination-btn btn btn-primary d-inline-flex align-items-center" type="button">
        >
    </button></a>
    {% endif %}
</ul>
{% footer %}
</body>
</html>
